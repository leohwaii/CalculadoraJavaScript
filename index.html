<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container"></div>
     <div class="calculadora">
      <div>

            <p class="tela" id="display">0 </p>
      </div>
<table> 
    <tr> 
            <td><button style="width: 106px;" class="btn-text" id="bt-ac">AC</button></td>
            <td><button class="btn-text" id="bt-ce">CE</button></td>
            <td><button class="btn-text" id="bt-dividir">/</button></td>
    </tr>
    <tr> 
            <td><button class="btn-text" id="bt-7">7</button></td>
            <td><button class="btn-text" id="bt-8">8</button></td>
            <td><button class="btn-text" id="bt-9">9</button></td>
            <td><button class="btn-text" id="bt-menos">-</button></td>
    </tr>
    <tr> 
            <td><button class="btn-text" id="bt-4">4</button></td>
            <td><button class="btn-text" id="bt-5">5</button></td>
            <td><button class="btn-text" id="bt-6">6</button></td>
            <td><button class="btn-text" id="bt-multiplicar">*</button></td>
    </tr>
    <tr> 
            <td><button class="btn-text" id="bt-1">1</button></td>
            <td><button class="btn-text" id="bt-2">2</button></td>
            <td><button class="btn-text" id="bt-3">3</button></td>
            <td><button class="btn-text" id="bt-somar">+</button></td>
            
    </tr>
    <tr> 
       
        <td><button class="btn-text" id="bt-0">0</button></td>
        <td><button class="btn-text" id="bt-virgula">,</button></td>
        <td><button style="width: 106px;" class="btn-text " id="bt-igual">=</button></td>
    </tr>
</table>





     </div>
</body>
</html>
